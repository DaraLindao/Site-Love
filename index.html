\<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quer namorar comigo?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffccd5, #ffe6f0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #d6336c;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px #fff;
    }

    #buttons-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 200px;
    }

    #buttons {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    button {
      font-size: 1.5em;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #sim {
      background-color: #28a745;
      color: white;
    }

    #sim:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    #nao {
      background-color: #dc3545;
      color: white;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -10px;
        opacity: 0;
        transform: translateX(0) scale(0.5) rotate(45deg);
      }
      50% {
        opacity: 1;
        transform: translateX(30px) scale(1.2) rotate(45deg);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(-20px) scale(0.5) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’Œ Quer namorar comigo?</h1>

  <div id="buttons-container">
    <div id="buttons">
      <button id="sim" onclick="responder()">Sim ðŸ’–</button>
      <button id="nao">NÃ£o ðŸ˜¢</button>
    </div>
  </div>

  <script>
    const nao = document.getElementById('nao');
    const container = document.getElementById('buttons-container');

    let fugiu = false;

    nao.addEventListener('mouseenter', () => {
      if (!fugiu) {
        // Ativa fuga: remove do layout flex e usa posicionamento absoluto
        fugiu = true;
        nao.style.position = 'absolute';
        moverBotaoNao();
      } else {
        moverBotaoNao();
      }
    });

    function moverBotaoNao() {
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const buttonWidth = nao.offsetWidth;
      const buttonHeight = nao.offsetHeight;

      const maxX = containerWidth - buttonWidth;
      const maxY = containerHeight - buttonHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      nao.style.left = `${x}px`;
      nao.style.top = `${y}px`;
    }

    function responder() {
      alert('ParabÃ©ns, eu te amo! â¤ï¸');
      window.location.href = 'https://www.seulink.com'; // Troque o link aqui
    }

    function criarCoracoes() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(criarCoracoes, 500);
  </script>
</body>
</html>
